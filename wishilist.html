<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./wishlist.css">
    
<body>
    <div class="nav-bar">
        <a href="index.html">
            <img src="" alt="logo" id="logo-nav">
        </a>
    </div>

    <div class="nav-bar-shopping">
        <a href="interface_shopping.html">
            <img src="./Imagens/Shoppings/São_José_dos_Campos/Vale_Sul/Logo_shopping_Vale_SUL.jpg" alt="logo" id="logo-shopping">
        </a>
        <div class="nav-bar-loja-menu">
            <a href="index.html">Home</a>
            <a href="interface_shopping.html">Shopping</a>
            <a href="navegar_lojas.html">Navegar Lojas</a>
        </div>
        <div class="login">
            <a href="#" id="cadastro" onclick="togglePopup2()"><i  style="margin: 8px;" class="fas fa-shopping-bag icone segundo-icone"></i></i>Sacola</a>
            <a href="#" id="entrar" onclick="togglePopup1()" ><i class="fa fa-user" class="icone" style="margin: 8px;"></i>Entrar</a>
        </div>
    </div>

    <div class="titulo-pagina-centralilzado">
        <h2>Meus Favoritos</h2>
    </div>

    <section class="lista-shoppings">
        <div class="individual-shop">
            <img src="./Imagens/Shoppings/São_José_dos_Campos/CenterVale/Logo alongado.jpg" alt="logo-shopping" class="img-lista-shoppings" id="logo-center">
            <img src="./Imagens/seta-baixo.svg" alt="" class="seta">  

        </div>

        <div class="secao-toggle">

            <div class="loja-toggle">

                <div class="container-logo-loja">
                    <img src="./Imagens/Lojas/São_José_dos_Campos/Vale_Sul/Clothe_Fashion/Logo_1x1.jpg" alt="" class="loja-toggle-logo">
                </div>
                
                <div class="loja-toggle-lista">
                    <button class="categorias-botao-rolagem" onclick="rolar_esquerda()">&#x2039;</button>
                    
                    <div class="toggle-card">
                            <img class="produto-grid-img" src="./Imagens/Lojas/São_José_dos_Campos/Vale_Sul/Clothe_Fashion/Produtos/hrg-1.webp" alt="produto">    
                        <div class="card-info">
                            <div class="card-grid-nome-produto">Shorts Masculino Em Sarja</div>
                            <div class="card-grid-precos">
                                <div class="card-grid-preco-antigo">R$119,99</div>
                                <div class="card-grid-preco-atual">R$59,99</div>
                            </div>
                            <a class="select-produto-titulo" href="#"><span class="material-icons" id="lista-ui">toc</span>DETALHES DO PRODUTO</a>
                            <div class="add-sacola">
                                <a class="add-sacola-button" href="#">Adicionar a sacola</a> 
                                <span class="material-icons" id="wish-list-close">
                                    highlight_off
                                </span>
                            </div>
                        </div>

                    </div>
                    
                    <div class="toggle-card">    
                        <img class="produto-grid-img" src="./Imagens/Lojas/São_José_dos_Campos/Vale_Sul/Clothe_Fashion/Produtos/hrg-1.webp" alt="produto">    
                        <div class="card-info">
                            <div class="card-grid-nome-produto">Shorts Masculino Em Sarja</div>
                            <div class="card-grid-precos">
                                <div class="card-grid-preco-antigo">R$119,99</div>
                                <div class="card-grid-preco-atual">R$59,99</div>
                            </div>
                            <a class="select-produto-titulo" href="#"><span class="material-icons" id="lista-ui">toc</span>DETALHES DO PRODUTO</a>
                            <div class="add-sacola">
                                <a class="add-sacola-button" href="#">Adicionar a sacola</a> 
                                <span class="material-icons" id="wish-list-close">
                                    highlight_off
                                </span>
                            </div>
                        </div>
                    </div>

                    <button class="categorias-botao-rolagem" onclick="rolar_direita()">&#x203A;</button>

                </div>
                    <a class="total-loja" href="#">
                        Ver todos
                        <br>
                        12 produtos
                    </a>
            </div>
        </div>
        <div class="linha-separadora"></div>


        <div class="individual-shop shop-colinas">
            <img src="./Imagens/Shoppings/São_José_dos_Campos/Colinas_Shopping/shopping-colinas-logo-roxo.png" alt="logo-shopping" class="img-lista-shoppings" id="logo-colinas">
            <img src="./Imagens/seta-baixo.svg" alt="" class="seta">

        </div>
        <div class="individual-shop vale-sul">
            <img src="./Imagens/Shoppings/São_José_dos_Campos/Vale_Sul/Logo_shopping_Vale_SUL.jpg" alt="logo-shopping" class="img-lista-shoppings" id="logo-vale">
            <img src="./Imagens/seta-baixo.svg" alt="" class="seta">

        </div>
        
    </section>



            
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
</body>
</html>
